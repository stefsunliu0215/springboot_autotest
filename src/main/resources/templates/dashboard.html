<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="liuzhiling">
    <title>首页</title>

    <!-- Bootstrap core CSS -->
    <link href="#" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<!--引入头部导航栏-->
<div th:replace="common/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边框导航栏-->
        <div th:replace="common/bar::#sidebar(activeUri=main.html)"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>

            <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

        </main>
    </div>
</div>
<script src="#" th:src="@{/asserts/js/jquery-3.3.1.slim.min.js}"></script>
<script>window.jQuery || document.write('<script src="#" th:src="@{/webjars/jquery/3.4.1/jquery.slim.js}"><\/script>')</script><script src="#" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js}"></script>
<script src="#" th:src="@{/asserts/js/feather.min.js}"></script>
<script src="#" th:src="@{/asserts/js/Chart.min.js}"></script>
<script src="#" th:src="@{/asserts/js/dashboard.js}"></script></body>
</html>
