<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="liuzhiling">
    <title>员工管理</title>

    <!-- Bootstrap core CSS -->
    <link href="#" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<!--引入头部导航栏-->
<div th:replace="common/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边框导航栏-->
        <div th:replace="common/bar::#sidebar(activeUri=emps)"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h2>
                <a class="btn btn-sm btn-success" th:href="@{/add}">添加员工</a>
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>LastName</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Department</th>
                            <th>Birth</th>
                            <th>Operation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="emp:${emps}">
                            <td th:text="${emp.id}"></td>
                            <td th:text="${emp.lastName}"></td>
                            <td th:text="${emp.email}"></td>
                            <td th:text="${emp.gender}=='0'?'女':'男'"></td>
                            <td th:text="${emp.department.name}"></td>
                            <td th:text="${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/modify/}+${emp.id}">编辑</a>
                                <!--发送delete请求删除员工数据和更新一样-->
                                <button th:attr="del_uri=@{/delete/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <form id="deleteEmployee" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>
<script src="#" th:src="@{/asserts/js/jquery-3.3.1.slim.min.js}"></script>
<script>window.jQuery || document.write('<script src="#" th:src="@{/webjars/jquery/3.4.1/jquery.slim.js}"><\/script>')</script><script src="#" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js}"></script>
<script src="#" th:src="@{/asserts/js/feather.min.js}"></script>
<script src="#" th:src="@{/asserts/js/Chart.min.js}"></script>
<script src="#" th:src="@{/asserts/js/dashboard.js}"></script>
<script>
    //点击删除按钮
    $(".deleteBtn").click(function () {
        $("#deleteEmployee").attr("action", $(this).attr("del_uri")).submit();
        return false;
    })
</script>
</body>
</html>
