<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="liuzhiling">
    <title>员工管理--添加员工</title>

    <!-- Bootstrap core CSS -->
    <link href="#" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<!--引入头部导航栏-->
<div th:replace="common/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边框导航栏-->
        <div th:replace="common/bar::#sidebar(activeUri=emps)"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <!--区分员工添加还是修改-->
            <form th:action="@{/saveOrUpdate}" method="post">
                <!--发送put请求修改员工数据-->
                <!--
                    1) SpringMVC配置HiddenHttpMethodFilter; (springBoot自动配置好了)
                    2) 页面创建一个post表单;
                    3) 创建一个input项，name='_method',值就是我们指定的请求方式;
                -->
                <input type="hidden" name="_method" value="put" th:if="${emp!=null}"/>
                <input type="hidden" name="id" th:value="${emp.id}" th:if="${emp!=null}">
                <div class="form-group">
                    <label for="lastName">LastName</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="liuzhiling" th:value="${emp!=null}?${emp.lastName}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="liuzhiling@example.com" th:value="${emp!=null}?${emp.email}">
                </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="0" th:checked="${emp!=null}?${emp.gender==0}">
                        <label class="form-check-label" for="female">女</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="1" th:checked="${emp!=null}?${emp.gender==1}">
                        <label class="form-check-label" for="male">男</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="department.id">Department</label>
                    <select class="form-control" id="department.id" name="department.id">
                        <option th:selected="${emp!=null}?${depart.id == emp.department.id}" th:value="${depart.id}" th:each="depart:${departs}" th:text="${depart.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birth">Birth</label>
                    <input type="text" class="form-control" name="birth" id="birth" placeholder="1990-02-01" th:value="${emp!=null}?${#dates.format(emp.birth, 'yyyy-MM-dd HH:mm:ss')}"/>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'">添加</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<script src="#" th:src="@{/asserts/js/jquery-3.3.1.slim.min.js}"></script>
<script>window.jQuery || document.write('<script src="#" th:src="@{/webjars/jquery/3.4.1/jquery.slim.js}"><\/script>')</script><script src="#" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js}"></script>
<script src="#" th:src="@{/asserts/js/feather.min.js}"></script>
<script src="#" th:src="@{/asserts/js/Chart.min.js}"></script>
<script src="#" th:src="@{/asserts/js/dashboard.js}"></script></body>
</html>
